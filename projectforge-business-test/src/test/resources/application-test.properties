# These settings override the settings of application.properties.

# Use only memory base database for test cases:
spring.datasource.url=jdbc:hsqldb:mem:ProjectForgeTestDB

# ProjectForge's base dir for tests: will be set in AbstractTestBase
# Should be set by AbstractTestBase:
projectforge.base.dir=./target/ProjectForgeTest

# Test cases need an auto update mechanism enabled:
hibernate.hbm2ddl.auto=update
