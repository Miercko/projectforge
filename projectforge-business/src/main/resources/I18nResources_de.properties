user.My2FA.setup.info.1=### Zwei-Faktor-Authentifizierung (2FA)\n\n\
* ProjectForge unterst\u00FCtzt 2FA f\u00FCr eine erh\u00F6hte Sicherheit. Authenticator-Apps, SMS (wenn konfiguriert) und/oder E-Mails werden als 2. Faktor unterst\u00FCtzt.\n\
* Immer, wenn ProjectForge einen Code anfordert, kann ein Code aus der Authenticator-App eingegeben werden oder ein Einmalpasswort per E-Mail oder als SMS angefordert werden.\n\n\
Wenn die Angemeldet-Bleiben-Funktion bei der Anmeldung verwendet wird, kann eine unn\u00F6tig h\u00E4ufige Code-Abfrage vermieden werden!
user.My2FA.setup.info.2=Es wird dringend empfohlen, einen zweiten Faktor \u00FCber eine Authenticator-App und/oder WebAuthn (z. B. Fidu2) und, falls verf\u00FCgbar, auch eine Mobilfunknummer zum Anfordern von Codes per SMS zu konfiguieren.\n\n\
Einige Sicherheitsfunktionen, wie z. B. ein Passwort-Reset, steht nur zur Verf\u00FCgung, wenn mindestens ein 2. Faktor (Authenticator-App, SMS oder WebAuthn) konfiguriert ist.
user.My2FA.setup.info.3=Hier k\u00F6nnen 2FA-Codes getestet werden. Au\u00DFerdem ben\u00F6tigen \u00C4nderungen auf dieser Seite eine aktuelle 2FA-Pr\u00FCfung.
