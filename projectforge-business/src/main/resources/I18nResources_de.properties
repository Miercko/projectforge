user.My2FA.setup.authenticator.info=Smartphone einrichten\n\n\
1. Einfach den Barcode in der Authenticator-App scannen.\n\
2. Fertig.\n\n\
Jedesmal, wenn ProjectForge nach einem Code fragt, einfach den in der Authenticator-App eingeblendeten Code verwenden.\n\n\
Es k\u00F6nnen mehrere Authenticator-Apps gleichzeitig (auch als Backup) genutzt werden.\n\n\
Codes aus der Authenticator-App sind noch f\u00FCr ca. 30 Sekunden g\u00FCltig, nachdem sie in der App erneuert wurden.\n\n\
Diese Barcode-Ansicht ist f\u00FCr ca. 10 Minuten einsehbar. Anschlie\u00DFend wird f\u00FCr die erneute Anzeige eine 2FA-Authentifizierung ben\u00F6tigt.
